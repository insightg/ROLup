<VirtualHost *:8000>
    ServerName localhost
    
    DocumentRoot /var/www/html/insightg/wup/r_wup/backend
    
    <Directory /var/www/html/insightg/wup/r_wup/backend>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        
        # Abilita CORS
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE"
        Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"
        
        # Gestisci le richieste OPTIONS per il preflight CORS
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/r_wup_backend_error.log
    CustomLog ${APACHE_LOG_DIR}/r_wup_backend_access.log combined
</VirtualHost>